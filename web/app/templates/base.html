<!-- base.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap core CSS -->

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>

<div class="container">
  <div class="header clearfix">
    <nav>
      <ul class="nav nav-pills pull-left">
        <li>
          <a href="{{ url_for('index') }}">Home</a>
        </li>
        <li>
          <a href="{{ url_for('charts') }}">Charts</a>
        </li>
        <li>
          <a href="{{ url_for('records') }}">Records</a>
        </li>
        <!-- <li>
          <a href="{{ url_for('instruments') }}">Instruments</a>
        </li>
        <li>
          <a href="{{ url_for('about') }}">About</a>
        </li> -->



      </ul>
      <br>
      <hr>
    </nav>
  </div>
  {% block body %}
  <!--All templates that extend base render here-->

  <div class="jumbotron">

      <img src="../static/Images/cuny_blue.png" alt="City University of New York Logo" width="200">
      <img src="../static/Images/cuny-ASRC-Logo.png" alt="CUNY ASRC Logo">

      <p>
        Â© 2019 Daniel Vignoles, Shivron Sugrim
        <br> CUNY Advanced Science Research Center
      </p>

    </footer>

<!-- /container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</html>
